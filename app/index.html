<!doctype html>
<html lang="en" ng-app="counterApp">
  <head>
    <meta charset="utf-8">
    <title>Your title</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/counterController.js"></script>
  </head>
  <body>

    <div ng-controller="ExampleCtrl as example">
      <h1>Example</h1>

      <div>
        <button ng-click="example.exampleService.storeTime()">Store service time</button>
        Time is: {{ example.exampleService.currentTime }}
      </div>

      <div>
        <button ng-click="example.exampleFactory.storeTime()">Store factory time</button>
        Time is: {{ example.exampleFactory.currentTime }}
      </div>
    </div>

    <div ng-controller="CounterCtrl as counterCtrl">
      <div ng-repeat="counter in counterCtrl.counterService.counters">
        <button ng-click="counterCtrl.counterService.decrement(counter)">-</button>
        {{ counter.count  }}
        <button ng-click="counterCtrl.counterService.increment(counter)">+</button>
      </div>
    </div>
  </body>
</html>
