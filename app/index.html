<!doctype html>
<html lang="en" ng-app="countersApp">
  <head>
    <meta charset="utf-8">
    <title>Your title</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/countersController.js"></script>
  </head>
  <body>
    <main>
      <section ng-controller="countersCtrl as counters">
        <section ng-repeat="counter in counters.myCounters">
          <button ng-click="counters.increment(counter)">+</button>
          {{ counter.count }}
          <button ng-click="counters.decrement(counter)">-</button>
        </section>
        <button ng-click="counters.addCounter()">Add counter</button>
      </section>
    </main>
  </body>
</html>
